name: CI

on:
  push:
    branches: [main, development]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test -- --watchAll=false --passWithNoTests

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build
        env:
          CI: true
          REACT_APP_USE_STRAPI: true
          REACT_APP_STRAPI_URL: https://cms.logicielfrance.com

  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Security audit
        run: npm audit --audit-level=high
        continue-on-error: true  # Don't fail on vulnerabilities, just report

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for secrets in code
        run: |
          # Check for potential secrets in code
          if grep -rE "(REACT_APP_.*PASSWORD|REACT_APP_.*KEY|REACT_APP_.*SECRET)" --include="*.ts" --include="*.tsx" --include="*.js" src/; then
            echo "Warning: Potential secrets found in source code"
            exit 1
          fi
        continue-on-error: true
